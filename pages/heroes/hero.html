    <meta charset="UTF-8">

    <title>Hero Profile - Heroes of Tibet</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon_io/apple-touch-icon.png">

    <link rel="manifest" href="../../images/favicon_io/site.webmanifest">

    <style>
        /* Hero Profile Page Specific Styles */
        body {
            background-color: #000;
            color: var(--white);
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .logo img {
            max-height: 60px;
            width: auto;
            transition: max-height 0.3s ease;
        }
        
        .hamburger,
        .hamburger::before,
        .hamburger::after {
            background-color: var(--white);
        }
        
        .hero-profile-section {
            padding: 120px 5% 80px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .hero-header {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .hero-header-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .hero-title {
            color: var(--secondary-1);
        }
        
        .hero-title h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        .hero-life-span {
            font-size: 1.2rem;
            color: var(--secondary-2);
        }
        
        .hero-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .hero-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hero-meta-item i {
            color: var(--secondary-1);
        }
        
        .hero-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 3 / 4;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .hero-bio {
            margin-bottom: 60px;
        }
        
        .hero-bio h2 {
            color: var(--secondary-1);
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .hero-bio h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary-1);
        }
        
        .hero-bio p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .hero-sections {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        
        .hero-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 40px;
            height: auto;
            min-height: auto;
            overflow: visible;
        }
        
        .section-title h2 {
            color: var(--secondary-1);
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 3px;
            background-color: var(--secondary-1);
        }
        
        .section-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .loading-indicator {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--white);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 177, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--secondary-1);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-1);
        }
        
        .other-heroes {
            margin-top: 80px;
        }
        
        .other-heroes h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--secondary-1);
        }
        
        /* Modified: Changed grid to flexbox for horizontal layout */
        .other-heroes-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        
        /* Modified: Reduced size of hero cards and made them more compact */
        .other-hero-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 180px;
            flex-shrink: 0;
        }
        
        .other-hero-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Modified: Changed image shape to circle */
        .other-hero-card .other-hero-img {
            position: relative;
            width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 50%;
            margin: 15px auto 10px;
        }
        
        .other-hero-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .other-hero-card-content {
            padding: 10px 15px 15px;
            text-align: center;
        }
        
        .other-hero-card-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--secondary-1);
        }
        
        .other-hero-card-content .hero-meta-mini {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        /* Responsive styles */
        /* Mobile styles */
        @media screen and (max-width: 767px) {
            .hero-profile-section {
                padding: 100px 4% 60px;
            }
            
            .hero-section {
                padding: 30px 20px;
            }
            
            .section-title h2 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .section-content p {
                font-size: 0.9rem;
                line-height: 1.5;
            }
            
            /* Modified: Ensure proper wrapping on mobile */
            .other-heroes-grid {
                justify-content: center;
            }
        }
        
        /* Desktop styles */
        @media screen and (min-width: 768px) {
            .hero-header {
                flex-direction: row;
            }
            
            .hero-header-content {
                flex: 1;
            }
            
            .hero-image {
                flex: 1;
                max-width: 500px;
            }
        }
    </style>
</head>
